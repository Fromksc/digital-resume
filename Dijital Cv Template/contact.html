                                <img src="assets/images/my-avatar.jpg" alt="Ricardo Black">
						    </figure>

						    <div class="text-xl-center">
						        <h3 class="title title--h3 sidebar__name">Saliha Cengiz</h3>
							    <div class="badge">Bilgisayar Programcısı</div>
						    </div>

							<button class="btn btn--small btn--icon-right sidebar__btn js-btn-toggle"><span>Detay</span><i class="feathericon-chevron-down"></i></button>
						</div>

						<div class="sidebar__additional-info js-show">
							<div class="separation"></div>
		                    <ul class="details-info">
							    <!-- Email -->
							    <li class="details-info__item">
							        <span class="box box--s2 icon-box"><i class="font-icon icon-envelope"></i></span>
								    <div class="contacts-block__info">
									    <span class="overhead">E-posta</span>
									    <a class="text-overflow" href="mailto:ricardo@example.com" title="ricardo@example.com">slmbenksc@gmail.com</a>
								    </div>
							    </li>
							    <!-- Phone -->
						 	    <li class="details-info__item">
								    <span class="box box--s2 icon-box"><i class="font-icon icon-phone"></i></span>
								    <div class="contacts-block__info">
									    <span class="overhead">Telefon</span>
							            <span class="text-overflow" title="+1 (070) 123-4567">0541 120 54 22</span>
								    </div>	
							    </li>

					            <li class="details-info__item">

							            <span class="text-overflow" title="March 12, 1995">Mart 1, 2003</span>
								    </div>
							    </li>
								<!-- Location -->
						        <li class="details-info__item">
								    <span class="box box--s2 icon-box"><i class="font-icon icon-location"></i></span>

					        </ul>

		                    <h1 class="title title--h1 title__separate">İletişim</h1>
					    </div>

						<!-- Contact -->
                        <div class="map" id="map"></div>
						<h2 class="title title--h2">İletişim Formu</h2>
							
						<form id="contact-form" class="contact-form" data-toggle="validator">
                            <div class="row">
				                <div class="form-group col-12 col-md-6">
                                    <input type="text" class="input form-control" id="nameContact" name="nameContact" placeholder="Ad Soyad" required="required" autocomplete="on" oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')">
								    <div class="help-block with-errors"></div>
				                </div>
				                <div class="form-group col-12 col-md-6">
                                    <input type="email" class="input form-control" id="emailContact" name="emailContact" placeholder="E-pasta" required="required" autocomplete="on" oninvalid="setCustomValidity('Email is incorrect')" onkeyup="setCustomValidity('')">
								    <div class="help-block with-errors"></div>
				                </div>
				                <div class="form-group col-12 col-md-12">
                                    <textarea class="textarea form-control" id="messageContact" name="messageContact" placeholder="Mesaj"  rows="4" required="required" oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')"></textarea>
								    <div class="help-block with-errors"></div>
				                </div>
						    </div>
							<div class="row">
				                <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-start">
					                <div id="validator-contact" class="hidden"></div>
				                </div>
				                <div class="col-12 col-md-6 order-1 order-md-2 text-end">
					                <button type="submit" class="btn"><i class="font-icon icon-send"></i> Mesajı Gönder</button>
				                </div>
			                </div>
		                </form>
